<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #manu {
            width: 200px;
            height: 200px;
            border: 1px solid seagreen; 
            background-color: rgba(98, 154, 154, 0.681);
        }
        #manu1{
            width: 200px;
            height: 20;
            border: 1px solid red;
            background: gray;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="manu"> 
        <div id="manu1">
            <h1>welcome</h1> 
            


        
        </div>

    </div>
    <script>
        var left = 0; 
        var up  = 0; 

        document.querySelector("body").addEventListener('keydown',function(e) { 

            switch (e.key) {
                case "ArrowRight":
                    left = left + 5;
                    break;
                case "ArrowLeft":
                    left = left - 5;
                    break;
                case "ArrowUp":
                    up = up - 5; 
                    break;
                case "ArrowDown":
                    up = up + 5;
                    break;
                default:
                    console.log("Other key pressed");
                    break;
            }

            console.log("left: " + left); 
            console.log("up: " + up);

            var target = document.querySelector("#manu"); 
            target.style.marginLeft = left + "px";
            target.style.marginTop = up + "px";
        });
    </script>
</body>
</html>
